<!DOCTYPE html>
<html>
<head>
	<title>To Do List</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="js.js" type="text/javascript"></script>
</head>
<body>
<div class="jumbotron">
  <div class="container">
    <h1>To Do List</h1>
  </div>
</div>
	
	<div id="top">
		<input placeholder="Add needs to get done!" type="text" id="input"/>
		<button id="btn" class="btn btn-primary">Add</button>
	</div>

		<div class="panel panel-default">
			<div class="table">
				<div class="row">
    			<div class="col-md-3"><h3>To Do</h3></div>
    		<div class="row">
    			<div class="col-md-3"><h3>Date</h3></div>
    		<div class="row">
    			<div class="col-md-3"><h3>Completed</h3></div>
    		<div class="row">
    			<div class="col-md-3"><h3>Notes</h3></div>
				</div>
		  </div>
		 </div>
        <ol id="todoList"></ol>



 
</body>
</html>
