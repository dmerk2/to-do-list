<!DOCTYPE html>
<html lang="en">
<head>
	<title>To Do List</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="js.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
  <div class="jumbotron">
    <img src="http://filmenglish.files.wordpress.com/2012/02/to-do-list-title.png">
  </div>
	<div id="top">
	<input placeholder="Add a task!" type="text" id="input"/>
	<button id="btn" class="btn btn-primary"><i class="glyphicon glyphicon-pencil"> Add</i></button>

			<!-- Clear list button -->
	<button id="clearButton" class="btn btn-primary"><i class="glyphicon glyphicon-trash"> Push to Empty</i></button>
	</div>

	<div class="panel">
		<div class="panel panel-default">
			<div class="table">
				<div class="row">
    				<div class="col-xs-4"><h3>Task</h3></div>
    				<div class="col-xs-4"><h3>Completed</h3></div>
    				<div class="col-xs-4"><h3>Date</h3></div>
    			</div>
			</div>
		  <div class="table" id="todoList">
		</div>
	  </div>
	</div>
  </div>
</div>
  


	    <!-- Where tasks are appended to -->

</body>
</html>
